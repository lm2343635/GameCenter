<html>
	<head>
		<title>Slot Machine</title>
		<link rel="stylesheet" href="css/tiger.css">
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	</head>
	<body>
		<div id="main">
			<div id="tiger">
				<div id="bigOrange1" class="block"></div>
				<div id="bigOrange2" class="block"></div>
				<div id="smallOrange" class="block"></div>
				<div id="smallAlarm" class="block"></div>
				<div id="bigAlarm1" class="block"></div>
				<div id="bigAlarm2" class="block"></div>
				<div id="smallApple" class="block"></div>
				<div id="bigApple1" class="block"></div>
				<div id="bigApple2" class="block"></div>
				<div id="bigApple3" class="block"></div>
				<div id="bigApple4" class="block"></div>
				<div id="cha1" class="block"></div>
				<div id="cha2" class="block"></div>
				<div id="smallBar" class="block"></div>
				<div id="bigBar" class="block"></div>
				<div id="big77" class="block"></div>
				<div id="samll7" class="block"></div>
				<div id="bigStar" class="block"></div>
				<div id="smallStar" class="block"></div>
				<div id="twoWatermelon" class="block"></div>
				<div id="smallWatermelon" class="block"></div>
				<div id="bigCoconut1" class="block"></div>
				<div id="smallCoconut" class="block"></div>
				<div id="bigCoconut2" class="block"></div>
			</div>
			<div id="panel">
				<div id="money">
					<div id="allMoney">
						<div class="title">Total Money</div>
						<div class="content"></div>
					</div>
					<div id="thisMoney">
						<div class="title">This Round Money</div>
						<div id="thisMoneyContent" class="content"></div>
					</div>
				</div>
				<div id="select">
					<div id="s_bar" class="smallBlock"></div>		
					<div id="s_77" class="smallBlock"></div>				
					<div id="s_star" class="smallBlock"></div>			
					<div id="s_apple" class="smallBlock"></div>
					<div id="s_alarm" class="smallBlock"></div>
					<div id="s_coconut" class="smallBlock"></div>
					<div id="s_orange" class="smallBlock"></div>
					<div id="s_watermelon" class="smallBlock"></div>
					<div id="n_bar" class="numberBlock"></div>
					<div id="n_77" class="numberBlock"></div>
					<div id="n_star" class="numberBlock"></div>
					<div id="n_apple" class="numberBlock"></div>
					<div id="n_alarm" class="numberBlock"></div>
					<div id="n_coconut" class="numberBlock"></div>
					<div id="n_orange" class="numberBlock"></div>
					<div id="n_watermelon" class="numberBlock"></div>
				</div>
				<div id="reset" class="button"><p>Clear</p></div>
				<div id="start" class="button"><p>Start</p></div>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript" src="js/tiger.js"></script>
